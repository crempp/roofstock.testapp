apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: testapp
  labels:
    app.kubernetes.io/instance: testapp
    app.kubernetes.io/version: "1.0.0"
  annotations:
    dev.okteto.com/generate-host: "true"
spec:
  rules:
    - http:
        paths:
          - path: /
            backend:
              service:
                name: testapp-frontend
                port:
                  number: 80